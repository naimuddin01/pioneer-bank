<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div id="login-area">
        <h1 class="text-center ">Welcome to pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">enter</button>
        </div>
      </div>

      <div id="transaction-area">
        <div class="row">
          <div class="col-md-4 ">
            <div class="Deposit status">
              <h5>Deposit</h5>
              <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
          </div>
          <div class="col-md-4 ">
            <div class="Withdraw status">
              <h5>Withdraw</h5>
              <h2>$ <span id="currentWithdrow">00</span></h2>
            </div>
          </div>
          <div class="col-md-4 ">
            <div class="Balance status">
              <h5>Balance</h5>
              <h2>$ <span id="currentBalance">1200</span></h2>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="submit-area">
              <h4>Deposit</h4>
              <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
              <br>
              <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="submit-area">
              <h4>Withdraw</h4>
              <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
              <br>
              <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
          </div>
        </div>
      </div>

      <script>
        //login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
          //class name diye korle hoylo na kno???
          // const loginArea = document.getElementsByClassName("submit-area");
          // loginArea.style.display =  "none";
          //class name diye korle hoylo na kno???

          const loginArea = document.getElementById("login-area");
          loginArea.style.display =  "none";
          const transactionArea = document.getElementById("transaction-area");
          transactionArea.style.display = "block"
        })


        //deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){

          // const depositAmount = document.getElementById("depositAmount").value;
          // const depositNumber = parseFloat(depositAmount);

          //without function derect value

          // const currentDeposit = document.getElementById("currentDeposit").innerText;
          // const currentDepositNumber = parseFloat(currentDeposit);
          // const totalDeposit = depositNumber + currentDepositNumber;
          // document.getElementById("currentDeposit").innerText = totalDeposit;
          
          // const currentBalance = document.getElementById("currentBalance").innerText;
          // const currentBalanceNumber = parseFloat(currentBalance);
          // const totalBalance = depositNumber + currentBalanceNumber;
          // document.getElementById("currentBalance").innerText = totalBalance;

          //End without function derect value
          
          const depositNumber = getInputNumber("depositAmount");

          updateSpanText("currentDeposit", depositNumber )
          updateSpanText("currentBalance", depositNumber);

          document.getElementById("depositAmount").value = "";

        })
        //End deposit button event handler

        //withdrow button event handler
        const withdrowBtn = document.getElementById("addWithdraw");
        withdrowBtn.addEventListener("click", function(){
          
          // const withdrowAmount = document.getElementById("withdrawAmount").value;
          // const withdrawNumber = parseFloat(withdrowAmount);

          //without function derect value
          // const currentWithdrow = document.getElementById("currentWithdrow").innerText;
          // const currentWithdrowNumber = parseFloat(currentWithdrow);
          // const totalWithdrow = withdrawNumber + currentWithdrowNumber;
          // document.getElementById("currentWithdrow").innerText = totalWithdrow;

          // const currentBalance = document.getElementById("currentBalance").innerText;
          // const currentBalanceNumber = parseFloat(currentBalance);
          // const totalBalance = currentBalanceNumber - withdrawNumber;
          // document.getElementById("currentBalance").innerText = totalBalance;
          //End without function derect value

          const withdrawNumber = getInputNumber("withdrawAmount");

          updateSpanText("currentWithdrow", withdrawNumber )
          updateSpanText("currentBalance", -1 * withdrawNumber);

          document.getElementById("withdrawAmount").value = "";
        })
        //End withdrow button event handler


        function getInputNumber(id){
          const amount = document.getElementById(id).value;
          const amountNumber = parseFloat(amount);
          return amountNumber;
        }

        function updateSpanText(id, deposit){
          const current = document.getElementById(id).innerText;
          const currentNumber = parseFloat(current);
          const totalAmount = deposit + currentNumber;
          document.getElementById(id).innerText = totalAmount;
        }

      </script>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
